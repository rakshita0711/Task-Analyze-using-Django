<html>

</head>
<body>
  <h1>Smart Task Analyzer</h1>

[
  {
    "title": "Fix login bug",

    "importance": 8,
    "dependencies": []
  }
]

  <br><br>
  <button onclick="analyze()">Analyze Tasks</button>

  <h2>Results</h2>
  <ul id="result"></ul>

 <script src="./script.js"></script>
</body>
</html>
